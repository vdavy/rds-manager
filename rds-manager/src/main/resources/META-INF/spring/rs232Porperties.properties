#properties for rs232 wire
#RS232 COM port name
rs232Wire.portName = COM1

#speed of RS232 wire
rs232Wire.speed = 9600

#virtual mode 
rs232Wire.virtualMode = true
#rs232Wire.virtualMode = false

#waiting time before reading receive buffer in ms
rs232Wire.waitingTime = 250

#how many tries to test before sending no data received error
rs232Wire.waitingTries = 8